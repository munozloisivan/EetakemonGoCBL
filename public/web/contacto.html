<!DOCTYPE html>
<html lang="en">
<head>

    <title>Eetakemon GO</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="images/ico_pokeball.png" type="image/png" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style/mystyle.css">
    <link rel="stylesheet" type="text/css" href="style/sweetalert.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="http://1000hz.github.io/bootstrap-validator/dist/validator.min.js"></script>
    <script src="scripts/contactoScripts.js"></script>
    <script src="scripts/sweetalert.min.js"></script>
</head>
<body>

<div class="page-header" align="center" style>
    <img class="img-responsive" src="images/Eetakemon-GO.png" alt="Eetakemon-Go-Logo">
</div>
<ul class="nav nav-tabs nav-justified" id="navdefault">
    <li class="active"><a><h4 class="naveg"><span class="glyphicon glyphicon-envelope"></span><strong> Contacto</strong></h4></a></li>
    <li><a><h4 class="naveg"><span class="glyphicon glyphicon-share-alt"></span><strong> Atrás</strong></h4></a></li>
</ul>
<br>

<div class="container-fluid col-md-6 col-md-offset-3" id="settings_form_cont">
    <br>
    <form id="settingsForm">
        <div class="form-group">
            <h4 id="correoSettings"><strong>Correo electronico: </strong></h4>
            <input type="text" class="form-control" oninput="validNombreUpdate()" id="correo" placeholder="Remitente" required>
        </div>
        <div class="form-group">
            <h4 id="tituloSettings"><strong>Asunto: </strong></h4>
            <input type="text" class="form-control" oninput="validEmailUpdate()" id="asunto" placeholder="Titulo del asunto" required>
        </div>
        <div class="form-group">
            <h4 id="descripcionSetting"><strong>Descripción: </strong></h4>
            <textarea class="form-control" rows="10" id="mensaje" required></textarea>
        </div>
        <br>
        <div class="form-group">
            <button type="submit" id="enviar_button" class="btn btn-primary btn-block btn-md">Envíar</button>
        </div>
        <br>
    </form>
</div>
</body>
</html>
