<!DOCTYPE html>
<html lang="en">
<head>
    <title>Eetakemon GO</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="images/ico_pokeball.png" type="image/png" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style/mystyle.css">
    <link rel="stylesheet" type="text/css" href="style/sweetalert.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="http://1000hz.github.io/bootstrap-validator/dist/validator.min.js"></script>
    <script src="scripts/admin_settingsEetakemon.js"></script>
    <script src="scripts/sweetalert.min.js"></script>
</head>
<body>

<div class="page-header" align="center" style>
    <img class="img-responsive" src="images/Eetakemon-GO.png" alt="Eetakemon-Go-Logo">
</div>

<ul class="nav nav-tabs nav-justified" id="navdefault">
    <li class="active"><a><h4 class="naveg"><span class="glyphicon glyphicon-wrench"></span><strong> Ajustes de Eetakedex</strong></h4></a></li>
    <li><a href="admin_eetakemon.html"><h4 class="naveg"><span class="glyphicon glyphicon-share-alt"></span><strong> Atrás</strong></h4></a></li>
</ul>
<br>

<div class="alert alert-danger col-md-10 col-md-offset-1" align="center">
    <strong>¡Atención!</strong> Estas editando el contenido de la <strong>Eetakedex</strong>, esto puede alterar la experiencia de <strong>juego</strong>.
</div>

<div class="container-fluid col-md-6 col-md-offset-1" id="settings_form_cont">
    <br>
    <form id="settingsForm">
        <div class="form-group">
            <h4 id="nombreSettings"><strong>Nombre: </strong></h4>
            <input type="text" class="form-control" oninput="validNombreUpdate()" id="nombre" placeholder="Nuevo nombre" required>
        </div>
        <div class="form-group">
            <h4 id="habilidadSettings"><strong>Habilidad: </strong></h4>
            <input type="text" class="form-control" oninput="validEmailUpdate()" id="habilidad" placeholder="Nueva habilidad" required>
        </div>
        <div class="form-group">
            <h4 id="descripcionSetting"><strong>Descripción: </strong></h4>
            <textarea class="form-control" rows="4" id="descripcion" required></textarea>
        </div>
        <div class="form-group">
            <h4 id="tipoSettings"><strong>Tipo: </strong></h4>
            <input type="number" min="1" max="3" class="form-control" oninput="validPassUpdate()" id="tipo" placeholder="Nuevo tipo" required>
        </div>
        <br>
        <div class="form-group">
            <button type="submit" id="settings_button" class="btn btn-warning btn-block btn-md">Aplicar cambios</button>
        </div>
        <br>
    </form>
</div>

<div class="container-fluid col-md-3 col-md-offset-1" id="delete_form_cont">
    <br>
    <div class="alert alert-danger" align="center">
        <strong>Eliminar un usuario</strong> es una acción <strong>irreversible</strong>
    </div>
    <div>
        <button type="submit" id="delete_button" class="btn btn-danger btn-block btn-md">Eliminar usuario</button>
    </div>
    <br>
</div>

</body>
</html>
