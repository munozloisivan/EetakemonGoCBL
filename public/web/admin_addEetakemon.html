<!DOCTYPE html>
<html lang="en">
<head>
    <title>Eetakemon GO</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="images/ico_pokeball.png" type="image/png" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style/mystyle.css">
    <link rel="stylesheet" type="text/css" href="style/sweetalert.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="http://1000hz.github.io/bootstrap-validator/dist/validator.min.js"></script>
    <script src="scripts/admin_addEetakemon.js"></script>
    <script src="scripts/sweetalert.min.js"></script>
</head>
<body>

<div class="page-header" align="center" style>
    <img class="img-responsive" src="images/Eetakemon-GO.png" alt="Eetakemon-Go-Logo">
</div>

<ul class="nav nav-tabs nav-justified" id="navdefault">
    <li class="active"><a><h4 class="naveg"><span class="glyphicon glyphicon-wrench"></span><strong> Añadir Eetakemon</strong></h4></a></li>
    <li><a href="admin_eetakemon.html"><h4 class="naveg"><span class="glyphicon glyphicon-share-alt"></span><strong> Atrás</strong></h4></a></li>
</ul>
<br>

<div class="alert alert-danger col-md-10 col-md-offset-1" align="center">
    <strong>¡Atención!</strong> Estas añadiendo contenido a la <strong>Eetakedex</strong>, esto puede alterar la experiencia de <strong>juego</strong>.
</div>

<div class="container-fluid col-md-6 col-md-offset-1" id="settings_form_cont">
    <br>
    <form id="settingsForm">
        <div class="form-group">
            <h4 id="nombreSettings"><strong>Nombre: </strong></h4>
            <input type="text" class="form-control" oninput="validNombreUpdate()" id="nombre" placeholder="Nombre del Eetakemon" required>
        </div>
        <div class="form-group">
            <h4 id="habilidadSettings"><strong>Habilidad: </strong></h4>
            <input type="text" class="form-control" oninput="validHabilidadUpdate()" id="habilidad" placeholder="Habilidad del Eetakemon" required>
        </div>
        <div class="form-group">
            <h4 id="imagenSetting"><strong>URL de la imagen: </strong></h4>
            <textarea type="url" class="form-control" rows="3" oninput="validImagenUpdate(),previewImagen()" id="imagen" required></textarea>
        </div>
        <div class="form-group">
            <h4 id="descripcionSetting"><strong>Descripción: </strong></h4>
            <textarea class="form-control" rows="5" oninput="validDescUpdate()" id="descripcion" required></textarea>
        </div>
        <div class="form-group">
            <h4 id="tipoSettings"><strong>Tipo: </strong></h4>
            <input type="number" min="1" max="3" class="form-control" oninput="validTipoUpdate()" id="tipo" placeholder="1 Ataque, 2 Defensa, 3 Vitalidad" required>
        </div>
        <br>
        <div class="form-group">
            <button type="submit" id="add_button" class="btn btn-info btn-block btn-md">Añadir</button>
        </div>
        <br>
    </form>
</div>

<div class="container-fluid col-md-3 col-md-offset-1" id="delete_form_cont">
    <br>
    <div class="alert alert-info" align="center" id="preview">
        ¿Es esta tu <strong>imagen?</strong>
    </div>
    <br>
</div>

</body>
</html>
