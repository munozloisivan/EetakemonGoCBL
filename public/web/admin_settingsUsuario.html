<!DOCTYPE html>
<html lang="en">
<head>
    <title>Eetakemon GO</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="images/ico_pokeball.png" type="image/png" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style/mystyle.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="http://1000hz.github.io/bootstrap-validator/dist/validator.min.js"></script>
    <script src="scripts/admin_settingsUsuario.js"></script>
</head>
<body>

<div class="page-header" align="center" style>
    <img class="img-responsive" src="images/Eetakemon-GO.png" alt="Eetakemon-Go-Logo">
</div>

<ul class="nav nav-tabs nav-justified" id="navdefault">
    <li class="active"><a><h4 class="naveg"><span class="glyphicon glyphicon-wrench"></span><strong> Ajustes de Usuarios</strong></h4></a></li>
    <li><a href="admin_usuarios.html"><h4 class="naveg"><span class="glyphicon glyphicon-share-alt"></span><strong> Atrás</strong></h4></a></li>
</ul>
<br>

<div class="alert alert-danger alert-dismissable col-md-6 col-md-offset-3" align="center">
    <a href="#" class="close" data-dismiss="alert" aria-label="close">×</a>
    <strong>¡Atención!</strong> Estas editando los datos privados de un <strong>usuario</strong>, respeta su <strong>privacidad</strong>.
</div>

<div class="container-fluid col-md-6 col-md-offset-3" id="settings_form_cont">
    <br>
    <form id="settingsForm">
        <div class="form-group">
            <h4 id="nombreSettings"><strong>Nombre actual: </strong></h4>
            <input type="text" class="form-control" id="nombre" placeholder="Nuevo nombre" required>
            <div id="nombre_error"></div>
        </div>
        <div class="form-group">
            <h4 id="correoSettings"><strong>Correo electrónico actual: </strong></h4>
            <input type="email" class="form-control" id="email" placeholder="Nuevo correo electrónico" required>
            <div id="email_error"></div>
        </div>
        <div class="form-group">
            <h4 id="nickSetting"><strong>Nombre de usuario actual: </strong></h4>
            <input type="text" class="form-control" id="usuario" placeholder="Nuevo nombre de usuario" required>
            <div id="usuario_error"></div>
        </div>
        <div class="form-group">
            <h4 id="contrasenaSettings"><strong>Contraseña actual: </strong></h4>
            <input type="text" class="form-control" id="contrasena" placeholder="Nueva contraseña" required>
            <div id="contrasena_error"></div>
        </div>
        <br>
        <div class="form-group">
            <button type="submit" id="settings_button" class="btn btn-primary btn-block btn-md">Aplicar cambios</button>
        </div>
        <br>
    </form>
</div>

</body>
</html>
